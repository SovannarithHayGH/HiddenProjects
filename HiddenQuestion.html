<!DOCTYPE html>

    <style>
        body {
            text-align: center;
            background-color: #e6f2ff; /* Light blue background */
            font-family: 'Dancing Script', 'Great Vibes', 'Parisienne', cursive;
            overflow: hidden;
            position: relative;
        }
        .container {
            margin-top: 100px;
            z-index: 10;
            position: relative;
        }

        .question, .message {
        font-size: 32px;
        color: #d63384;
        margin-bottom: 20px;
        font-family: 'Great Vibes', cursive;
        }

        .heart-button {
            background-color: #ff4d4d;
            color: white;
            font-size: 24px;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .heart-button:hover {
            transform: scale(1.1);
        }
        .message {
            font-size: 28px;
            color: #d63384;
            margin-top: 20px;
            display: none;
        }
        .response-buttons {
            display: none;
            justify-content: center;
            margin-top: 20px;
        }
        /* Romantic Yes and No Buttons */
.yes-button, .no-button {
    font-family: 'Dancing Script', cursive; /* Romantic font */
    font-size: 22px;
    padding: 15px 40px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
}

.yes-button {
    background: linear-gradient(45deg, #ff66b2, #ff4d88); /* Romantic pink gradient */
    color: white;
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.6); /* Soft glowing effect */
}

.no-button {
    background: linear-gradient(45deg, #ff6666, #ff4d4d); /* Soft red gradient */
    color: white;
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.6); /* Soft glowing effect */
}

.yes-button:hover, .no-button:hover {
    transform: scale(1.1) rotate(2deg); /* Slight scale and rotation for romance */
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); /* Enhanced shadow on hover */
}

.yes-button:active, .no-button:active {
    transform: scale(0.95); /* Button shrink effect when clicked */
}

.response-buttons {
    display: none;
    justify-content: center;
    margin-top: 20px;
    opacity: 0;
    animation: fadeIn 1s forwards;
}

/* Fade-in animation for the buttons */
@keyframes fadeIn {
    0% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
}

        /* Falling hearts */
        .heart {
            position: absolute;
            top: -50px;
            font-size: 30px;
            animation: fall linear infinite; /* Looping animation */
            color: #1e90ff; /* Blue color */
            text-shadow: 0 0 10px #00bfff, 0 0 20px #1e90ff, 0 0 30px #00bfff, 0 0 40px #1e90ff; /* Shiny effect */
}

         /* GIF display */
         .gif-container {
            display: none;
            margin-top: 20px;
        }
        .gif-container img {
            width: 300px;
            border-radius: 10px;
        }

        .gif-containerdummy {
            display: block;
            margin-top: 20px;
        }

        .gif-containerdummy img {
            width: 300px;
            border-radius: 10px;
        }

        @keyframes fall {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateX(100px) translateY(100vh);
                opacity: 0;
            }
        }

        /* Modal Popup */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            text-align: center;
            z-index: 100;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            margin: 10% auto;
            width: 60%;
            max-width: 600px;
            border-radius: 10px;
            position: relative;
        }
        .modal img {
            width: 250px;
            margin-top: 20px;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
        }

        /* Falling hearts */
        .heart {
            position: absolute;
            top: -50px;
            font-size: 30px;
            animation: fall linear infinite;
        }   
        @keyframes fall {
    0% {
        transform: translateX(0) translateY(0);
        opacity: 1;
    }
    100% {
        transform: translateX(100px) translateY(100vh);
        opacity: 0;
    }
}
        
    </style>
</head>
<body>

        <div class="gif-container" id="gif-container">
            <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExcGZvZG11dzBzdXU0NTg4eWh3bXBkbm84dXh5aGxsZHRmcnVrbDJxMCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/AXhbp00D9dxF9BCqpn/giphy.gif" alt="Be My Valentine GIF">

            <h2>üíô C·∫£m ∆°n, Anh kh√¥ng th·ªÉ ƒë·ª£i ƒë·ªÉ ƒë∆∞·ª£c g·∫∑p em on Valentine's Day. Pipi üíô</h2>

    <script>
        function showQuestion() {
            // Hide the dummy GIF and show the real one
            document.getElementById('gif-containerdummy').style.display = 'none';  // Hide the dummy GIF
            document.getElementById('gif-container').style.display = 'block'; // Show the real GIF
            startFallingHearts();
            
            // Hide the "Click Me" button and show the message and response buttons
            document.querySelector(".heart-button").style.display = "none";
            document.querySelector(".message").style.display = "block";
            document.querySelector(".response-buttons").style.display = "flex";
        }
        
        function startFallingHearts() {
    const heartsContainer = document.getElementById('hearts-container');
    const numberOfHearts = 10; // Number of hearts to fall every interval

    // Loop to add hearts at intervals
    setInterval(() => {
        for (let i = 0; i < numberOfHearts; i++) {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = 'üíô';
            
            // Randomize starting position
            heart.style.left = `${Math.random() * window.innerWidth}px`; // Random X position
            heart.style.animationDuration = `${Math.random() * 16 + 6}s`; // Random fall time (between 2s and 5s)
            
            // Add the heart to the container
            heartsContainer.appendChild(heart);
            
            // Remove the heart after animation is done (to clean up)
            setTimeout(() => {
                heart.remove();
            }, parseFloat(heart.style.animationDuration) * 1000);
        }
    }, 2000); // Creates 10 hearts every 200ms, adjust as needed
}

        function submitYes() {
            fetch("https://formspree.io/f/xzzdgyzy", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ response: "Yes" })
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById("modal").style.display = "block";
                } else {
                    alert("Oops! Something went wrong.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Could not submit the response.");
            });
        }

        function moveNoButton(button) {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 100);
            button.style.position = "absolute";
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }

        function startHearts() {
            for (let i = 0; i < 15; i++) {
                let heart = document.createElement("div");
                heart.className = "heart";
                heart.innerHTML = "üíô";
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.animationDuration = `${Math.random() * 3 + 2}s`;
                document.getElementById("hearts-container").appendChild(heart);
            }
        }
    </script>
