<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Have a Question</title>
    <style>
        body {
            text-align: center;
            background-color: #e6f2ff; /* Light blue background */
            font-family: 'Dancing Script', 'Great Vibes', 'Parisienne', cursive;
            overflow: hidden;
            position: relative;
        }
        .container {
            margin-top: 100px;
            z-index: 10;
            position: relative;
        }

        .question, .message {
        font-size: 32px;
        color: #d63384;
        margin-bottom: 20px;
        font-family: 'Great Vibes', cursive;
        }

        .heart-button {
            background-color: #ff4d4d;
            color: white;
            font-size: 24px;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .heart-button:hover {
            transform: scale(1.1);
        }
        .message {
            font-size: 28px;
            color: #d63384;
            margin-top: 20px;
            display: none;
        }
        .response-buttons {
            display: none;
            justify-content: center;
            margin-top: 20px;
        }
        .yes-button, .no-button {
            margin: 0 10px;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        .yes-button {
            background-color: #28a745;
            color: white;
        }
        .no-button {
            background-color: #dc3545;
            color: white;
            position: relative;
        }

        /* Falling hearts */
        .heart {
            position: absolute;
            top: -50px;
            font-size: 30px;
            animation: fall linear infinite;
        }

         /* GIF display */
         .gif-container {
            display: none;
            margin-top: 20px;
        }
        .gif-container img {
            width: 300px;
            border-radius: 10px;
        }

        .gif-containerdummy {
            display: block;
            margin-top: 20px;
        }

        .gif-containerdummy img {
            width: 300px;
            border-radius: 10px;
        }

        @keyframes fall {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateX(100px) translateY(100vh);
                opacity: 0;
            }
        }

        /* Modal Popup */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            text-align: center;
            z-index: 100;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            margin: 10% auto;
            width: 60%;
            max-width: 600px;
            border-radius: 10px;
            position: relative;
        }
        .modal img {
            width: 250px;
            margin-top: 20px;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Placeholder Dummy GIF initially visible -->
        <div class="gif-containerdummy" id="gif-containerdummy">
            <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExanRxZmJ6bjJ2eWNwdzl6YWptNnpndHJuMXg3NWRnb2d6YnF3a2lrYSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/tMqK6aXiwushxQUeMz/giphy.gif" alt="Placeholder GIF" width="300">
        </div>
        
        <p class="question">Can I ask you a question?</p>

        
        
        <button class="heart-button" onclick="showQuestion()">Click Me</button>
        <div class="message">Em c√≥ mu·ªën tr·ªü th√†nh valentine c·ªßa ƒë·ªùi anh kh√¥ng? üíô</div>

        <!-- GIF asking to go on Valentine's (hidden initially) -->
        <div class="gif-container" id="gif-container">
            <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExcGZvZG11dzBzdXU0NTg4eWh3bXBkbm84dXh5aGxsZHRmcnVrbDJxMCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/AXhbp00D9dxF9BCqpn/giphy.gif" alt="Be My Valentine GIF">
        </div>

        <div class="response-buttons">
            <button class="yes-button" onclick="submitYes()">Yes</button>
            <button class="no-button" onclick="moveNoButton(this)">No</button>
        </div>
    </div>

    <!-- Falling Hearts -->
    <div id="hearts-container"></div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Anh kh√¥ng th·ªÉ ƒë·ª£i ƒë·ªÉ ƒë∆∞·ª£c g·∫∑p em on Valentine's Day at 6 PM!üíô</h2>
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExMWgwN2htMWd5a2NtaTh1MTl3dHB1bHB6NTZwc3h3MnNvMWdxenl3byZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/jFTlXaFaOJ6oa8NCDv/giphy.gif" alt="Cute Valentine">
        </div>
    </div>

    <script>
        function showQuestion() {
            // Hide the dummy GIF and show the real one
            document.getElementById('gif-containerdummy').style.display = 'none';  // Hide the dummy GIF
            document.getElementById('gif-container').style.display = 'block'; // Show the real GIF
            
            // Hide the "Click Me" button and show the message and response buttons
            document.querySelector(".heart-button").style.display = "none";
            document.querySelector(".message").style.display = "block";
            document.querySelector(".response-buttons").style.display = "flex";
        }

        function submitYes() {
            fetch("https://formspree.io/f/xzzdgyzy", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ response: "Yes" })
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById("modal").style.display = "block";
                } else {
                    alert("Oops! Something went wrong.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Could not submit the response.");
            });
        }

        function moveNoButton(button) {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 100);
            button.style.position = "absolute";
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }

        function startHearts() {
            for (let i = 0; i < 15; i++) {
                let heart = document.createElement("div");
                heart.className = "heart";
                heart.innerHTML = "üíô";
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.animationDuration = `${Math.random() * 3 + 2}s`;
                document.getElementById("hearts-container").appendChild(heart);
            }
        }
    </script>

</body>
</html>
